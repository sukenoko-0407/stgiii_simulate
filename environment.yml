name: stage_iii_simulator
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11

  # 科学計算ライブラリ
  - numpy>=1.24
  - scipy>=1.11
  - scikit-learn>=1.3
  - pandas>=2.0

  # 可視化
  - matplotlib>=3.7

  # WebUI
  - streamlit>=1.28

  # 開発ツール
  - pytest>=7.4
  - pytest-cov>=4.1
  - mypy>=1.5
  - black>=23.0
  - isort>=5.12
  - flake8>=6.1

  # pip経由でインストールするパッケージ
  - pip
  - pip:
    # 型スタブ
    - pandas-stubs
    - types-requests
